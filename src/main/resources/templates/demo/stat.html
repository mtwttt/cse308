<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>ZSYJ</title>  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type = 'text/css' href="/css/map.css">
  <script src="/javascript/jquery-3.3.1.min.js"></script>
  <script src="/javascript/raphael-min.js"></script>
  <script src="/javascript/us-map-svg.js"></script>


</head>
<body>
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:20%">
  <input class ='cb' type="button" onclick="location.href='admin';" value="Home" />
  <input class ='cb' type="button" onclick="location.href='home';" value="Log Out" />
  <input class ='cb' type="button" onclick="location.href='manageUser';" value="Manage User" /> 
  <input class ='cb' type="button" onclick="location.href='changeExternal';" value="Modify External File" /> 
  <input class ='cb' type="button" onclick="location.href='importState';" value="Import State File" /> 
  <input class ='cb' type="button" onclick="location.href='statistics';" value="View Statistics" /> 
     <button class="dropdown-btn">Select States To Generate Border</button>
          <div class="dropdown-container">
            <ul class="w3-ul">
              <form action="loading"  method="post">
                <li><input type="radio" id="idaho" name="name" value="idaho"   onClick="setState('id')">Idaho</li>
                <li><input type="radio" id="colorado" name="name" value="colorado"  onClick="setState('co')"> Colorado</li>
                <li><input type="radio" id="kansas" name="name" value="kansas"  onClick="setState('ks')"> Kansas</li>
                <button type="submit"> Apply </button>
              </form>
            </ul>
      </div>

</div>

<div style="margin-left:20%">

<div class="w3-container w3-teal">
  <h1>       ZSYJ States Generation  </h1>
</div>

<div id="container">
	<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">

window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		title:{
			text: "States Access Counts"              
		},
		data: [              
		{
			type: "column",
			dataPoints: [
				{ label: "Kansas",  y: 10  },
				{ label: "Idoho", y: 15  },
				{ label: "Colorado", y: 25  }
			]
		}
		]
	});
	chart.render();
}
</script>


</body>
</html>
